<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Length Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hussein's Final Project</h1>
        <p>CISS100 - Length Converter</p>
    </header>
    <main>
        <h1>Length Converter</h1>
        <form id="converter-form">
            <label for="length">Enter Length:</label>
            <input type="number" step="any" id="length" name="length" required>
            <label for="unit">Select Unit:</label>
            <select id="unit" name="unit">
                <option value="meters">Meters</option>
                <option value="centimeters">Centimeters</option>
                <option value="feet">Feet</option>
                <option value="inches">Inches</option>
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
            </select>
            <button type="button" id="convert-button">Convert</button>
            <button type="button" id="reset-button">Reset</button>
        </form>

        <h2>Conversion Results:</h2>
        <ul id="results"></ul>

        <h2>Conversion History:</h2>
        <ul id="history"></ul>

        <!-- Dynamic Background Button -->
        <h2>Change Background Color:</h2>
        <button id="change-bg">Change Background Color</button>

        <!-- Success message -->
        <div id="success-message" class="hidden">Conversion Successful!</div>

        <!-- Night Mode Toggle -->
        <button id="night-mode-toggle">Night Mode</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
