<main>
    <h1>Unit Converter</h1>

    <!-- Converter Toggle Buttons -->
    <div class="converter-buttons">
        <button id="length-converter-btn">Length Converter</button>
        <button id="temperature-converter-btn">Temperature Converter</button>
    </div>

    <!-- Length Converter Section -->
    <section id="length-converter" class="converter">
        <form id="converter-form">
            <label for="length">Enter Length:</label>
            <input type="number" step="any" id="length" name="length" required>
            <label for="unit">Select Unit:</label>
            <select id="unit" name="unit">
                <option value="meters">Meters</option>
                <option value="centimeters">Centimeters</option>
                <option value="feet">Feet</option>
                <option value="inches">Inches</option>
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
            </select>
            <button type="button" id="convert-button">Convert</button>
        </form>

        <h2>Conversion Results:</h2>
        <ul id="results"></ul>

        <h2>Conversion History:</h2>
        <ul id="history"></ul>
    </section>

    <!-- Temperature Converter Section -->
    <section id="temperature-converter" class="converter hidden">
        <form id="temp-converter-form">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" step="any" id="temperature" name="temperature" required>
            <label for="temp-unit">Select Unit:</label>
            <select id="temp-unit" name="temp-unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button type="button" id="temp-convert-button">Convert</button>
        </form>

        <h2>Conversion Results:</h2>
        <ul id="temp-results"></ul>

        <h2>Conversion History:</h2>
        <ul id="temp-history"></ul>
    </section>

    <!-- Common Buttons -->
    <h2>Actions:</h2>
    <button id="change-bg">Change Background Color</button>
    <button id="reset-button">Reset</button>
</main>
