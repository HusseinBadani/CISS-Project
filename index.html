<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple unit converter for length and temperature">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Converter</h1>
    </header>
    <main>
        <div id="converter-tabs">
            <button class="active-tab" data-target="length-converter">Length Converter</button>
            <button data-target="temperature-converter">Temperature Converter</button>
        </div>

        <!-- Length Converter -->
        <section id="length-converter" class="converter-section">
            <h2>Length Converter</h2>
            <form id="length-form">
                <label for="length">Enter Length:</label>
                <input type="number" id="length" name="length" step="any" required>
                <label for="length-unit">Select Unit:</label>
                <select id="length-unit" name="length-unit">
                    <option value="meters">Meters</option>
                    <option value="centimeters">Centimeters</option>
                    <option value="feet">Feet</option>
                    <option value="inches">Inches</option>
                    <option value="kilometers">Kilometers</option>
                    <option value="miles">Miles</option>
                </select>
                <button type="button" id="length-convert">Convert</button>
            </form>
            <h3>Conversion Results:</h3>
            <ul id="length-results"></ul>
            <h3>History:</h3>
            <ul id="length-history"></ul>
        </section>

        <!-- Temperature Converter -->
        <section id="temperature-converter" class="converter-section hidden">
            <h2>Temperature Converter</h2>
            <form id="temperature-form">
                <label for="temperature">Enter Temperature:</label>
                <input type="number" id="temperature" name="temperature" step="any" required>
                <label for="temperature-unit">Select Unit:</label>
                <select id="temperature-unit" name="temperature-unit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
                <button type="button" id="temperature-convert">Convert</button>
            </form>
            <h3>Conversion Results:</h3>
            <ul id="temperature-results"></ul>
            <h3>History:</h3>
            <ul id="temperature-history"></ul>
        </section>

        <div id="actions">
            <button id="change-bg">Change Background</button>
            <button id="reset">Reset</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
